name: Build

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  buildMac:
    runs-on: macos-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
      - name: Build
        run: |
           make TARGET=macos
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            update-darwin
  buildWinLnx:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
      - name: Install build system
        run: |
          sudo apt update && apt upgrade -y
          sudo apt install -y build-essential mingw-w64 libc++-dev
          sudo wget https://apt.llvm.org/llvm.sh
          sudo chmod +x llvm.sh
          sudo ./llvm.sh 18
      - name: Build
        run: |
          make TARGET=linux
          make TARGET=windows
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            update-linux
            update-windows.exe
